<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>    
    <div class="container">

        <header>
            <div class="jumbotron text-center">
                <h1>Trivia Game</h1>
            </div>
        </header>

        <div class="timer-holder text-center">
            <h1 id="timer_div"> You will have 10 Seconds to answer all the questions</h1>
        </div>

        <div class="quiz" >
            <div class="questions col-12 text-center"></div>
           
        </div>

        <div class="endscreen">
            <h1 class="score"></h1>
        </div>

        <div class="startscreen">
                <h1 class="start">Welcome! Are you ready to get trivia'd?</h1>
                <input class="btn btn-primary" id="startButton" type="submit" value="begin">

        </div>

    </div> 


     <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
